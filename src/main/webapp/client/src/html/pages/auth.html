<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Net Bank | Authentication</title>
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body>
    <div class="auth">
      <div class="auth-image-container">
        <img src="../../assets/images/banking.png" alt="auth-image" />
        <p class="auth-image-text">
          <br />
          Banking made fast, secure and easy!
        </p>
      </div>
      <div class="auth-form-container">
        <div class="auth-logo-holder">
          <img
            class="logo-image"
            src="../../assets/images/rupee.png"
            alt="logo"
          />
          <h2 class="logo-text">Indian Net Bank</h2>
        </div>
        <div class="auth-type">
          <button id="auth-type-button-holder" type="button"></button>
          <button class="auth-type-button" type="button" onclick="Login()">
            Login
          </button>
          <button class="auth-type-button" type="button" onclick="Register()">
            Register
          </button>
        </div>
        <div class="notification"></div>
        <form id="login-form" action="">
          <div class="auth-form">
            <label for="phone-or-email">Phone Number or Email</label>
            <input type="text" id="phone-or-email" />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="auth-button">
            <button type="submit">Log In</button>
          </div>
        </form>
        <form id="register-form" action="">
          <div class="auth-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" />
            <label for="email">Email</label>
            <input type="text" id="fullname" />
            <label for="phoneno">Phone Number</label>
            <input type="text" id="fullname" />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="auth-button">
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const loginForm = document.querySelector("#login-form");
      const registerForm = document.querySelector("#register-form");
      const authTypeButton = document.getElementById("auth-type-button-holder");

      function Login() {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        authTypeButton.style.left = "0";
      }

      function Register() {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        authTypeButton.style.left = "50%";
      }

      Login();

      const notification = document.querySelector(".notification");

      customerForm.addEventListener("submit", onSubmit);

      function onSubmit(e) {
        e.preventDefault();
        if (customerUsername.value === "" || customerPassword.value === "") {
          // alert("Please enter all fields!");
          notification.classList.add("error-notification");
          notification.innerHTML = "Please enter all fields!";
          notification.style.display = "block"; // Show the message
          setTimeout(() => {
            notification.style.display = "none"; // Hide the msg div
          }, 3000);
        } else {
          notification.classList.add("success-notification");
          notification.innerHTML = "Validation successful!";
          notification.style.display = "block"; // Show the message
          setTimeout(() => {
            notification.style.display = "none"; // Hide the msg div
          }, 3000);
          // alert("Registration successful!");

          // Clear fields
          customerUsername.value = "";
          customerPassword.value = "";
        }
      }
    </script>
  </body>
</html>
